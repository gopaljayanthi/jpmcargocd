server:
  resources:
    limits:
      cpu: 150m
      ephemeral-storage: 1Gi
      memory: 1920Mi
    requests:
      cpu: 100m
      ephemeral-storage: 50Mi
      memory: 128Mi
  extraScrapeConfigs:
      - job_name: "argocd-server"
        metrics_path: /metrics
        kubernetes_sd_configs:
          - role: service
            namespaces:
              names:
              - argocd
        relabel_configs:
        - source_labels: [__meta_kubernetes_service_name]
          action: keep
          regex: argocd-server
        - source_labels: [__meta_kubernetes_service_port_name]
          action: keep
          regex: metrics
        - source_labels:
              - __meta_kubernetes_service_name
          target_label: service
        - source_labels:
              - __meta_kubernetes_namespace
          target_label: namespace
      - job_name: "argocd-applicationset-controller"
        metrics_path: /metrics
        kubernetes_sd_configs:
          - role: service
            namespaces:
              names:
              - argocd
        relabel_configs:
        - source_labels: [__meta_kubernetes_service_name]
          action: keep
          regex: argocd-applicationset-controller
        - source_labels: [__meta_kubernetes_service_port_name]
          action: keep
          regex: metrics
        - source_labels:
              - __meta_kubernetes_service_name
          target_label: service
        - source_labels:
              - __meta_kubernetes_namespace
          target_label: namespace
      - job_name: "argocd-repo-server"
        metrics_path: /metrics
        kubernetes_sd_configs:
          - role: service
            namespaces:
              names:
              - argocd
        relabel_configs:
        - source_labels: [__meta_kubernetes_service_name]
          action: keep
          regex: argocd-repo-server
        - source_labels: [__meta_kubernetes_service_port_name]
          action: keep
          regex: metrics
        - source_labels:
              - __meta_kubernetes_service_name
          target_label: service
        - source_labels:
              - __meta_kubernetes_namespace
          target_label: namespace
      - job_name: "argocd-server-metrics"
        metrics_path: /metrics
        kubernetes_sd_configs:
          - role: service
            namespaces:
              names:
              - argocd
        relabel_configs:
        - source_labels: [__meta_kubernetes_service_name]
          action: keep
          regex: argocd-metrics
        - source_labels: [__meta_kubernetes_service_port_name]
          action: keep
          regex: metrics
        - source_labels:
              - __meta_kubernetes_service_name
          target_label: service
        - source_labels:
              - __meta_kubernetes_namespace
          target_label: namespace
      - job_name: 'cadvisor'
        kubernetes_sd_configs:
        - role: pod
        relabel_configs:
        - source_labels: [__meta_kubernetes_pod_label_name]
          action: keep
        regex: cadvisor

